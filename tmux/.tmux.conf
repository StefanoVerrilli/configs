# change default meta key to same as screen
unbind C-b
unbind C-a
set -g prefix C-a

# form vim/tmux d/y buffer sync
set -g focus-events

# use a different prefix for nested
bind-key -n C-y send-prefix

# add double-tap meta key to toggle last window
bind-key C-a last-window

# pane colors and display

# create more intuitive split key combos (same as modern screen)
unbind |
bind | split-window -h
bind '\' split-window -h
bind 'C-\' split-window -h
unbind -
bind - split-window -v
unbind _
bind _ split-window -v

# vi for copy mode
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# vi keys to resize
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# vi keys to navigate panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# avoid cursor movement messing with resize
set -g repeat-time 200

# colors, clock, and stuff
#set -g default-terminal "xterm-256color" # works, but oh so wrong
#set -ga terminal-overrides ",xterm-256color*:Tc"
set -g default-terminal "screen-256color"
#set -g clock-mode-style 12
setw -g clock-mode-colour cyan
set -g base-index 1
setw -g pane-base-index 1

# die, die, die (just be careful, right next to C-c)

# color the pane borders nearly invisible
# (when not using hacked tmux without them)
set -g pane-border-style "fg=#202020,bg=#202020"
set -g pane-active-border-style "fg=#202020,bg=#202020"

# color of the window selection background
set -g mode-style "bg=black"

# very unique Mac bug
if-shell "type 'reattach-to-user-namespace' >/dev/null" "set -g default-command 'reattach-to-user-namespace -l $SHELL'"

# reload configuration
bind -r r source-file ~/.config/tmux/.tmux.conf 

set -g status-right '#(echo '\uE0A0'): #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #(date +%a) #(date +%h-%d) [#[fg=grey] ğŸ“¦ :#(/usr/local/bin/docker image ls|wc -l|xargs|sed -e 's/$/-1/g'|bc) ğŸ™ :#(/usr/local/bin/docker-machine ls --format "state=running" |wc -l|xargs) ğŸ³ :#(/usr/local/bin/docker ps -q|wc -l|xargs) ğŸ’€ :#(/usr/local/bin/docker ps -a  -q --filter "status=exited"|wc -l|xargs) #[default]]'
set -g status-right-length 50
set -g status-style "bg=#202020,fg=#e5e5e5"
set -g status-position bottom
set -g status-interval 1
set-option -g window-status-format '#{window_index}#(echo ":")#{window_name}#{window_flags}'

set-option -g window-status-current-format '#[bold,fg=white]#{window_index}#(echo ":")#{window_name}#{window_flags}'

set -g message-style "fg=red"

set -g status on
set -sg escape-time 0
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @docker_icon "DOCKER CONTAINERS"
run-shell ~/.config/tmux/tmux_docker/docker_status.tmux
set -g status-left ""
